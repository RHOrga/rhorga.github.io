<!doctype html>
<html lang="de">
    {% include 2025/head.html %}
    <body>
        <div id="wrapper">
            {% include 2025/header.html %}
            <nav>
                <ul>
                    {% for item in site.data.2025.menulist-de.menu %}
                    <li>
                        <a
                            href="{{ item.url }}"
                            alt="{{ item.title }}"
                            class="{% if item.url == page.url %}active{% endif %}"
                            >{{ item.title }}</a
                        >
                    </li>
                    {% endfor %}
                </ul>
            </nav>
            <article>
                <header>
                    <a
                        class="lang_switcher"
                        href="{{ page.url | replace:'en','de'}}"
                        ><img
                            src="{{ site.baseurl }}/assets/img/flags/de.svg"
                            width="32"
                            height="32"
                            alt="Deutsche Version"
                    /></a>
                    <a
                        class="lang_switcher"
                        href="{{ page.url | replace:'de','en'}}"
                        ><img
                            src="{{ site.baseurl }}/assets/img/flags/en.svg"
                            width="32"
                            height="32"
                            alt="English version"
                    /></a>
                    <h1>{{ page.title }}</h1>
                </header>
                <section>{{ content }}</section>
            </article>
            {% include 2025/footer_de.html %}
        </div>
    </body>
</html>
