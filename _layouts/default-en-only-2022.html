<!doctype html>
<html lang="en">
  {% include 2022/head.html %}
  <body>
    <div id="wrapper">
        {% include 2022/header.html %}
        <nav>
            <ul>
                {% for item in site.data.2022.menulist.menu %}
                <li>
                    <a href="{{ item.url }}" alt="{{ item.title }}" class="{% if item.url == page.url %}active{% endif %}">{{ item.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
        <article>
            <header>
                <h1>{{ page.title }}</h1>
            </header>
            <section>
                {{ content }}
            </section>
        </article>
        {% include 2022/footer_en.html %}
    </div>
  </body>
</html>
